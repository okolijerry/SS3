<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container" id="container">
   <div class="form-container sign-up">
    <form>
      <h1>Create Account</h1>
      <div class="social-icons">
        <a href="./INDEX.html" class="icon">
          <img src="google-plus.png">
        </a>
        <a href="./INDEX.html" class="icon">
          <img src="github.png">
        </a>
        <a href="./INDEX.html" class="icon">
          <img src="facebook-app-symbol.png">
        </a>
        <a href="./INDEX.html" class="icon">
          <img src="linkedin.png">
        </a>
      </div>

      <span>Or use your email for registration?</span>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">

      <button>Sign Up</button>
    </form>
   </div>

   <div class="form-container sign-in">
    <form>
      <h1>Sign In</h1>
      <div class="social-icons">
        <a href="./INDEX.html" class="icon">
          <img src="google-plus.png">
        </a>
        <a href="./INDEX.html" class="icon">
          <img src="github.png">
        </a>
        <a href="./INDEX.html" class="icon">
          <img src="facebook-app-symbol.png">
        </a>
        <a href="./INDEX.html" class="icon">
          <img src="linkedin.png">
        </a>
      </div>

      <span>Or use your email password</span>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <a href="#">forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
   </div>
   <div class="toggle__container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all of the sites features</p>
        <button class="hidden" id="login">Sign In</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>Hello Friend!</h1>
        <p>Register with your personal details to use all of the sites features</p>
        <button class="hidden" id="register">Sign Up</button>
      </div>


    </div>
   </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
